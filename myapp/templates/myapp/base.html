<script>
    // Плавная прокрутка для якорных ссылок
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Дата основания компании (должна совпадать с указанной в views.py)
    const foundationDate = new Date(2016, 4, 15); // Месяцы 0-11 (май = 4)

    function updateCounter() {
        const now = new Date();
        const diff = now - foundationDate;

        // Вычисляем разницу
        const daysTotal = Math.floor(diff / (1000 * 60 * 60 * 24));
        const years = Math.floor(daysTotal / 365);
        const months = Math.floor((daysTotal % 365) / 30);
        const days = (daysTotal % 365) % 30;

        // Обновляем значения на странице
        document.querySelector('.counter-number:nth-child(1)').textContent = years;
        document.querySelector('.counter-number:nth-child(2)').textContent = months;
        document.querySelector('.counter-number:nth-child(3)').textContent = days;
        document.querySelector('.total-days').textContent = daysTotal;
    }

    // Обновляем сразу и каждую минуту
    updateCounter();
    setInterval(updateCounter, 60000);
});
</script>
